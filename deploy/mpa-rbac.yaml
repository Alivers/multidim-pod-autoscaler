      - mutatingwebhookconfigurations
    verbs:
      - create
      - get
      - list
      - delete
  - apiGroups:
      - "autoscaling.k8s.io"
    resources:
      - multidimpodautoscalers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - create
      - update
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:mpa-admission
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:mpa-admission
subjects:
  - kind: ServiceAccount
    name: mpa-admission
    namespace: kube-system
